<html>
<head>
    <!--<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->
    <script src="plotly-latest.min.js"></script>
</head>
<body>
<div id="container"></div>
<div>
    <p>Accuracy at iteration <span id="iter"></span>: <span id="accuracy"></span></p>
    <p>y=mx+b</p>
    <p>m: <span id="m"></span>, b: <span id="b"></span></p>
</div>
<script>
    var xor = window.location.search.match(/xor/gi);
    var or = window.location.search.match(/or/gi);
</script>
<script>

    var andData = [{
        input: [0, 0],
        output: 0
    }, {
        input: [0, 1],
        output: 0
    }, {
        input: [1, 0],
        output: 0
    }, {
        input: [1, 1],
        output: 1
    }];

    var xorData = [{
        input: [0, 0],
        output: 0
    }, {
        input: [0, 1],
        output: 1
    }, {
        input: [1, 0],
        output: 1
    }, {
        input: [1, 1],
        output: 0
    }];

    var orData = [{
        input: [0, 0],
        output: 0
    }, {
        input: [0, 1],
        output: 1
    }, {
        input: [1, 0],
        output: 1
    }, {
        input: [1, 1],
        output: 1
    }];

    var andTitle = 'AND';
    var xorTitle = 'XOR';
    var orTitle = 'OR';

    var tAnd = {
        x: [1],
        y: [1],
        mode: 'markers',
        type: 'scatter',
        marker: {size: 12},
        name: 'True',
    };
    var fAnd = {
        x: [0, 0, 1],
        y: [0, 1, 0],
        mode: 'markers',
        type: 'scatter',
        marker: {size: 12},
        name: 'False',
    };

    var tXor = {
        x: [0, 1],
        y: [1, 0],
        mode: 'markers',
        type: 'scatter',
        marker: {size: 12},
        name: 'True',
    };
    var fXor = {
        x: [0, 1],
        y: [0, 1],
        mode: 'markers',
        type: 'scatter',
        marker: {size: 12},
        name: 'False',
    };


    var tOr = {
        x: [0, 1, 1],
        y: [1, 0, 1],
        mode: 'markers',
        type: 'scatter',
        marker: {size: 12},
        name: 'True',
    };
    var fOr = {
        x: [0],
        y: [0],
        mode: 'markers',
        type: 'scatter',
        marker: {size: 12},
        name: 'False',
    };


    if (xor) {
        var title = xorTitle;
        var data = xorData;
        var t = tXor;
        var f = fXor;
        var w0 = Math.random() - 0.5,
            w1 = Math.random() - 0.5,
            w2 = Math.random() - 0.5;
        var stepSize = .1;
    } else if (or) {
        var data = orData;
        var title = orTitle;
        var t = tOr;
        var f = fOr;
        var w0 = 0,
            w1 = -4,
            w2 = 2;
        var stepSize = 1;

    } else {
        var data = andData;
        var title = andTitle;
        var t = tAnd;
        var f = fAnd;
        var w0 = 3,
            w1 = -4,
            w2 = 2;
        var stepSize = 1;
    }


    var z;
    function nn(x, y) {
        z = w0 + w1 * x + w2 * y;
        return sigmoid(z);
    }

    var iter = 0;
    function iterate() {
        // Change to 750 when stepSize = 0.1
        if (iter > 1000) {
            console.log('w0', w0);
            console.log('w1', w1);
            console.log('w2', w2);
            return;
        }
        iter++;

        // pick a random data point
        var i = Math.floor(Math.random() * data.length);
        var input = data[i].input;
        var x = input[0];
        var y = input[1];

        var output = data[i].output;

        // h for hypothesis
        var h = nn(x, y);

        var error = h - output;

        w0 -= error * 1 * sigmoidGradient(z) * stepSize;
        w1 -= error * x * sigmoidGradient(z) * stepSize;
        w2 -= error * y * sigmoidGradient(z) * stepSize;


        var accuracy = trainingAccuracy();
        logAccuracy(iter, accuracy);
//        logWeights(w0, w1, w2);
        draw();

        if (accuracy < 1 || iter < 500) {
            setTimeout(iterate, 0);
        }
    }

    iterate();

    function logAccuracy(iter, accuracy) {
        document.getElementById('accuracy').innerText = accuracy;
        document.getElementById('iter').innerText = iter;
    }

    //    function logWeights(w0, w1, w2) {
    //        document.getElementById('w0').innerText = w0;
    //        document.getElementById('w1').innerText = w1;
    //        document.getElementById('w2').innerText = w2;
    //    }
    //
    function logWeights(m, b) {
        document.getElementById('m').innerText = m;
        document.getElementById('b').innerText = b;
    }

    function trainingAccuracy() {
        var correct = 0;
        for (var i = 0; i < data.length; i++) {
            var input = data[i].input;
            var x = input[0];
            var y = input[1];

            var output = data[i].output;

            var h = nn(x, y) > 0.5 ? 1 : 0;
            if (h === output) correct++;
        }
        return correct / data.length;
    }

    function draw() {
        function yFn(x) {
            // original function resolved for y
            // 0 = w0 + w1*x + w2*y
            // https://en.wikipedia.org/wiki/Linear_equation
            var m = -1 * w1 / w2;
            var b = -1 * w0 / w2;
//            var y = (w0 + w1*x) / (-1 *  w2);
            // y=mx+b
            var y = m * x + b;
            logWeights(m, b);
            // XXX what for?
            if (w2 < 0) y *= -1;
            return y;
        }

        var decision = {
            x: [0, 1],
            y: [yFn(0), yFn(1)],
            type: 'scatter',
            mode: 'lines',
            name: 'Decision Boundary',
        };

        var opts = {
            title: title,
            xaxis: {
                range: [-0.5, 1.5],
            },
            yaxis: {
                range: [-0.5, 1.5],
            }
        }
        Plotly.newPlot('container', [t, f, decision], opts);
//        Plotly.plot('container', [t, f, decision], opts);
    }

    function sigmoid(z) {
        return 1 / (1 + Math.exp(z * -1));
    }

    function sigmoidGradient(z) {
        return sigmoid(z) * (1 - sigmoid(z));
    }
</script>

</body>
</html>
